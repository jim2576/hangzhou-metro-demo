<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杭州地铁服务系统</title>
    <!-- 1. 样式资源放在head内 -->
    <link rel="stylesheet" href="./2.css">
    <!-- 2. 正确引入JS资源 -->
    <script src="./3.js" defer></script>
</head>
<body>
    <!-- 头部导航 (修正链接结构) -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>杭州地铁</h1>
            </div>
            <nav>
                <ul>
                    <!-- 3. 添加导航链接 -->
                    <li>首页</li>
                    <li>线路查询</li>
                    <li>票务指南</li>
                    <li>站点服务</li>
                    <li>失物招领</li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主体内容 (修正图标显示) -->
    <div class="container">
        <h2 class="section-title">出行服务</h2>
        <div class="services-grid">
            <div class="service-card">
                <div class="service-icon">🚇</div>
                <h3>路线规划</h3>
                <p>实时查询地铁出行路线，精准计算乘车时间</p >
            </div>
            <div class="service-card">
                <div class="service-icon">🎫</div>
                <h3>乘车购票</h3>
                <p>了解票务政策、票价信息及购票方式</p >
            </div>
            <div class="service-card">
                <div class="service-icon">⏰</div>
                <h3>时刻表</h3>
                <p>首末班车时刻及各线路运行时间</p >
            </div>
            <div class="service-card">
                <!-- 4. 修正信息图标 -->
                <div class="service-icon">ℹ️</div>
                <h3>站点信息</h3>
                <p>查看车站结构、出口指引及周边设施</p >
            </div>
        </div>
        
        <h2 class="section-title">最新公告</h2>
        <div class="service-card">
            <p>2025-6-15 <span class="metro-badge">重要</span></p >
            <h3>元旦假期行车调整公告</h3>
            <p>7月2日全线延长运营1小时,末班车发车时间调整为23:30...</p >
        </div>
    </div>

    <!-- 底部信息 -->
    <footer>
        <p>© 2025 杭州地铁集团 版权所有 | 服务热线: </p >
    </footer>
</body>
</html>
